<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัวฟ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 50px;
        }
        .profile {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
        }
        img {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>สวัสดีครับ</h1>
        <img src="your-photo.jpg" alt="รูปโปรไฟล์">
        <p><strong>ชื่อ:</strong> ธนพนธ์ เกษเกสร</p>
        <p><strong>อายุ:</strong> 19 ปี</p>
        <p><strong>อาชีพ:</strong> นักศึกษา</p>
        <p><strong>งานอดิเรก:</strong> เล่นกีฬา</p>
        <p>ยินดีที่ได้รู้จักครับ</p>
    </div>
</body>
</html>
